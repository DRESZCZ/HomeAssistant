####################################################
#                                                  #
#               iOS Location Updates               #
#                                                  #
####################################################

  adamlocation:
    sequence:
      - service: notify.mobile_app_adams_iphone
        data:
          message: "request_location_update"

  amylocation:
    sequence:
      - service: notify.mobile_app_amy_s_iphone
        data:
          message: "request_location_update"

####################################################
#                                                  #
#             RECEIVER VOLUME UP                   #
#                                                  #
####################################################

  volumeup:
    alias: Volume Up
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.receivervolup
      - service: homeassistant.turn_on
        entity_id: switch.receivervolup
      - service: homeassistant.turn_on
        entity_id: switch.receivervolup
      - service: homeassistant.turn_on
        entity_id: switch.receivervolup
      - service: homeassistant.turn_on
        entity_id: switch.receivervolup
      - service: homeassistant.turn_on
        entity_id: switch.receivervolup

####################################################
#                                                  #
#             RECEIVER VOLUME DOWN                 #
#                                                  #
####################################################

  volumedown:
    alias: Volume Down
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.receivervoldwn
      - service: homeassistant.turn_on
        entity_id: switch.receivervoldwn
      - service: homeassistant.turn_on
        entity_id: switch.receivervoldwn
      - service: homeassistant.turn_on
        entity_id: switch.receivervoldwn
      - service: homeassistant.turn_on
        entity_id: switch.receivervoldwn
      - service: homeassistant.turn_on
        entity_id: switch.receivervoldwn

####################################################
#                                                  #
#                 NORMAL LIGHT                     #
#                                                  #
####################################################

  normallight:
    sequence:
      - service: light.turn_on
        entity_id: light.notification_light
        data:
          brightness: 254
          color_temp: 336.02150537634407

####################################################
#                                                  #
#                RETURN TO NORMAL LIGHT            #
#                                                  #
####################################################

  returntonormal:
    sequence:
      - service: script.normallight
      - delay: '00:00:01'
      - service: light.turn_off
        entity_id: light.notification_light

####################################################
#                                                  #
#                MIKEY READING LIGHT               #
#                                                  #
####################################################

  readinglight:
    sequence:
      - service: light.turn_on
        entity_id: light.mikey_s_bed_lights
        data:
          rgb_color: [255,100,0]
          brightness: 255
          white_value: 255
      - delay: '00:00:01' 
      - service: light.turn_on
        entity_id: light.mikey_s_bed_lights
        data:
          rgb_color: [255,100,0]
          brightness: 255
          white_value: 255

