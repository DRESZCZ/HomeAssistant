#########################################################

  - alias: "Kuled1 Double Tap"
    initial_state: true
    trigger:
      platform: mqtt
      topic: cmnd/kuledbutton/POWER
      payload: "TOGGLE"
    action:
      - service: light.toggle
        entity_id: light.bedroom_lights

