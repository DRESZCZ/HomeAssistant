#########################################################
#                                                       #
#                 DESKTOP ON WHEN AWAY                  #
#                                                       #
#########################################################

  - alias: "Desktop On When leaving"
    initial_state: true
    trigger:
      - platform: state
        entity_id: person.adam
        from: 'home'
      - platform: state
        entity_id: person.amy
        from: 'home'
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('person.adam') != 'home' }}"
        - condition: state
          entity_id: switch.desktop_switch
          state: 'on'
    action:
      - service: notify.mobile_app_adams_iphone
        data:
          message: "The Desktop is on and you are away"
          data:
            push:
              badge: 0
              category: 'desktop'

#########################################################
#                                                       #
#         DESKTOP ON WHEN AWAY - NOTIFICATION           #
#                                                       #
#########################################################

  - alias: Desktop on when away notification
    initial_state: true
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: DESKTOP_OFF
    action:
      - service: switch.turn_off
        entity_id: switch.desktop_switch

#########################################################
#                                                       #
#               MEDIA CENTER ON WHEN AWAY               #
#                                                       #
#########################################################

  - alias: "Media Center On When leaving"
    initial_state: true
    trigger:
      - platform: state
        entity_id: person.adam
        from: 'home'
      - platform: state
        entity_id: person.amy
        from: 'home'
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('person.adam') != 'home' }}"
        - condition: template
          value_template: "{{ states('person.amy') != 'home' }}"
        - condition: template
          value_template: "{{ states('input_boolean.guest') != 'on' }}"
        - condition: or
          conditions:
            - condition: template
              value_template: "{{ states('sensor.pow2_power') | float > 10 }}"
            - condition: template
              value_template: "{{ states('media_player.rx_v481_dccace_main') != 'off' }}"
    action:
      - service: notify.mobile_app_adams_iphone
        data_template:
          message: 'The TV is pulling {{ states("sensor.pow2_power") }} watts, the receiver is {{states("media_player.rx_v481_dccace_main") }} and no one is home'
          data:
            push:
              badge: 0
              category: 'mediacenter'

  - alias: TV on when away notification
    initial_state: true
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: TV_OFF
    action:
      - service: switch.turn_off
        entity_id: switch.tvpower

  - alias: Receiver on when away notification
    initial_state: true
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: RECEIVER_OFF
    action:
      - service: media_player.turn_off
        entity_id: media_player.rx_v481_dccace_main

