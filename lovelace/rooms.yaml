####################################################
#                                                  #
#                    ROOMS VIEW                    #
#                                                  #
####################################################

title: Rooms
path: home
icon: mdi:home
cards:
  - type: vertical-stack
    cards:
    - type: glance
      title: Door Status
      entities:
        - entity: sensor.gehingepinsensor2
          name: Int. Garage
          icon: mdi:door
        - entity: sensor.backdoorstatus
          name: Back
          icon: mdi:door
        - entity: sensor.gehingepinsensor1
          name: Front
          icon: mdi:door
        - entity: cover.garage_door
          name: Garage
          tap_action:
            action: toggle
    - type: weather-forecast
      name: Weather
      entity: weather.dark_sky
  - type: vertical-stack
    cards:
      - type: entities
        title: Entertainment Center
        show_header_toggle: false
        footer:
          type: buttons
          entities:
            - entity: script.volumeup
              icon: mdi:volume-plus
            - entity: switch.receivervideo1
              icon: mdi:music
            - entity: script.volumedown
              icon: mdi:volume-minus
        entities:
          - entity: switch.tvstate
            name: TV
            icon: mdi:television
          - entity: switch.receiverstate
            name: Amplifier
            icon: mdi:speaker
      - type: conditional
        conditions:
          - entity: climate.thermostat
            state: "cool"
        card:
          type: entities
          show_header_toggle: false
          title: HVAC Information
          footer:
            type: graph
            entity: sensor.linear_gc_tbz48_battery_powered_z_wave_thermostat_temperature
            detail: 2
          entities:
            - entity: climate.thermostat
              name: Thermostat
            - entity: sensor.cooling_hours_today
              icon: mdi:progress-clock
            - entity: sensor.cooling_hours_yesterday
              icon: mdi:progress-clock
            - entity: sensor.cooling_hours_two_days_ago
              icon: mdi:progress-clock
            - type: divider
            - entity: sensor.linear_gc_tbz48_battery_powered_z_wave_thermostat_temperature
              name: Current Indoor Temperature
      - type: conditional
        conditions:
          - entity: climate.thermostat
            state: "heat"
        card:
          type: entities
          show_header_toggle: false
          title: HVAC Information
          footer:
            type: graph
            entity: sensor.linear_gc_tbz48_battery_powered_z_wave_thermostat_temperature
            detail: 2
          entities:
            - entity: climate.thermostat
              name: Thermostat
            - entity: sensor.heating_hours_today
              icon: mdi:progress-clock
            - entity: sensor.heating_hours_yesterday
              icon: mdi:progress-clock
            - entity: sensor.heating_hours_two_days_ago
              icon: mdi:progress-clock
            - type: divider
            - entity: sensor.linear_gc_tbz48_battery_powered_z_wave_thermostat_temperature
              name: Current Indoor Temperature
  - type: vertical-stack
    cards:
      - type: glance
        columns: 3
        title: Lights & Fans
        entities:
          - entity: switch.basic1
            name: Livingroom
            icon: mdi:lightbulb-outline
          - entity: switch.kuled1
            name: Bedroom Fan
            icon: mdi:fan
          - entity: switch.kuled2
            name: Nursery Fan
            icon: mdi:fan
      - type: entities
        title: Whole Home Energy Usage
        show_header_toggle: false
        footer:
          type: graph
          entity: sensor.aeon_labs_dsb28_home_energy_meter_2nd_edition_power
          detail: 2
        entities:
          - entity: sensor.daily_energy
            name: Today's Energy Usage
            icon: mdi:power-plug
          - type: attribute
            entity: sensor.daily_energy
            attribute: last_period
            icon: mdi:power-plug
            suffix: kWh
            name: Yesterday's Energy Usage
          - entity: sensor.monthly_energy
            name: Monthly Energy Usage
            icon: mdi:power-plug
          - type: divider
          - entity: sensor.aeon_labs_dsb28_home_energy_meter_2nd_edition_power
            name: Current Power Usage
            icon: mdi:power-plug
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        title: Other Lights
        cards:
          - type: light
            entity: light.front_lights
            icon: mdi:lightbulb-outline
            name: Exterior
          - type: light
            entity: light.bedroom_lights
            name: Bedroom
            icon: mdi:lightbulb-outline
          - type: light
            entity: light.notification_light
            name: Notification
            icon: mdi:lightbulb-outline
      - type: horizontal-stack
        title: Basement Lights
        cards:
          - type: light
            entity: light.zooz_zen27_s2_dimmer_wall_switch_level
            name: Main Room
            icon: mdi:lightbulb-outline
          - type: light
            entity: light.zooz_zen27_s2_dimmer_wall_switch_level_2
            name: Fireplace Accent
            icon: mdi:lightbulb-outline
          - type: light
            entity: light.zooz_zen27_s2_dimmer_wall_switch_level_3
            name: Stairs & Hall
            icon: mdi:lightbulb-outline
